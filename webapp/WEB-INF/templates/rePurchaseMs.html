            <form  action = " http://www... "method="get">
                <p >
                    <label  style="position: fixed;">商品内容:</label>
                    <textarea class="about" ></textarea>
                </p>
                <p>
                    <label>所属校区:</label>
                    <input type="text" name="price" style="height: 30px;width: 400px;margin-left: 8px;"/></input>
                </p> 
                <el-upload
                    multiple
                    :limit="5"
                    accept="image/png"
                    action="#"
                    list-type="picture-card"
                    :http-request="uploadDetailImg"
                    :on-remove="handleRemove"
                    :file-list="fileList"
                    :on-change="handleEditChange"
                    :class="{ hide: hideUploadBtn }"
                  >
                   <!-- limit：最大上传数量 -->
                   <!-- accept：限制上传格式，不满足格式的文件被置灰 -->
                   <!-- action：上传地址 接口写在js中要用#  必选参数 -->
                   <!-- list-type：文件上传的类型 此处为 照片墙 -->
                   <!-- http-request：自定义上传 -->
                   <!-- on-remove：移除图片 -->
                   <!-- file-list：上传的文件列表 -->
                   <!-- on-change：文件状态改变时的钩子 -->
                   <!-- :class="{ hide: hideUploadBtn }": 控制上传组件是否显示 data中默认 hideUploadBtn: false -->
                    <div slot="fileList" slot-scope="{ file }">
                    <!-- 上传后的图片展示 -->
                      <img
                        class="el-upload-list__item-thumbnail"
                        :src="file.url"
                        alt=""
                        width="300px;height:300px"
                      />
                      <span class="el-upload-list__item-actions">
                        <span
                          class="el-upload-list__item-delete"
                          @click="handleRemove"
                        >
                        <!-- 删除图标 -->
                          <i class="el-icon-delete"></i>
                        </span>
                      </span>
                    </div>
                    <i class="el-icon-plus"></i>
                  </el-upload>
